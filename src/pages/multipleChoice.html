<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Question Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Multiple Choice Question Page</h1>
    </header>
    <main>
        <section id="createMCQ">
            <h2>Create Multiple Choice Questions</h2>
            <div id="mcqList">
                <h2>Please add your multiple choice questions below</h2>
                <form id="mcqForm">
                    <label for="question">Question Text:</label>
                    <input type="text" id="question" name="question" required>
                    <br><br>
                    <label for="optionA">Option A:</label>
                    <input type="text" id="optionA" name="optionA" required>
                    <br><br>
                    <label for="optionB">Option B:</label>
                    <input type="text" id="optionB" name="optionB" required>
                    <br><br>
                    <label for="optionC">Option C:</label>
                    <input type="text" id="optionC" name="optionC" required>
                    <br><br>
                    <label for="optionD">Option D:</label>
                    <input type="text" id="optionD" name="optionD" required>
                    <br><br>
                    <label for="optionE">Option E:</label>
                    <input type="text" id="optionE" name="optionE" required>
                    <br><br>
                    <label for="correctOption">Correct Option (A, B, C, D, or E):</label>
                    <input type="text" id="correctOption" name="correctOption" required>
                    <br><br>
                    <button type="submit">Submit MCQ</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 MCQ Portal</p>
    </footer>
    <script>
        document.getElementById('mcqForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        const payload = {
            question: form.question.value,
            optionA: form.optionA.value,
            optionB: form.optionB.value,
            optionC: form.optionC.value,
            optionD: form.optionD.value,
            optionE: form.optionE.value,
            correctOption: form.correctOption.value,
        };
        
        try {
            const response = await fetch(`http://localhost:3000/homework/mcq`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
            });

            if (response.ok) {
            alert('MCQ submitted successfully!');
            form.reset();
            } else if(response.status === 401) {
                alert('There is a Homework with this ID already!');
            }
        } catch (error) {
            console.error('Error submitting MCQ:', error);
            alert('An error occurred while submitting the MCQ.');
        }
        });
     </script>
</html>
